
<div *ngIf="addState; else editBlock">
        <app-add-status></app-add-status>
      </div>
      <ng-template #editBlock>
    <div class="grid">
        <div class="box box2">
    
          <mat-card>
            <mat-card-header>
              <mat-card-title>EDIT STATUS</mat-card-title>
            </mat-card-header>
            <form [formGroup]="editForm">
              <mat-card-content *ngIf="policyStatus">
                <mat-form-field>
                  <input placeholder="Enter Status" formControlName="policyStatusField" [(ngModel)]="policyStatus.name" matInput Uppercase
                    (focusout)="check($event)">
    
                  <mat-error *ngIf="editForm.get('policyStatusField').invalid">{{getErrorMessage()}}</mat-error>
                  <mat-hint align="end" class="hinterror" *ngIf="checker == true ">Duplicate Value</mat-hint>
                </mat-form-field>

                <br>
              <button mat-raised-button color="accent" (click)="update(policyStatus)" [disabled]="!editForm.valid || checker == true">UPDATE STATUS</button>


<!-- 
                <button mat-icon-button (click)="update(policyStatus)" [disabled]="!editForm.valid || checker == true">
                  <mat-icon color="accent">mode_edit</mat-icon>
                </button> -->
              </mat-card-content>
    
            </form>
    
          </mat-card>
        </div>
    
      </div>
    </ng-template>
    <div>
      <app-list-status (statusClick)="showFromParent($event)"></app-list-status>
    </div>
