



<div *ngIf="addState; else editBlock">
        <app-add-segment></app-add-segment>
      </div>
      <ng-template #editBlock>
      
        <div class="grid">
          <div class="box box2">
      
            <mat-card>
              <mat-card-header>
                <mat-card-title>EDIT SEGMENT</mat-card-title>
              </mat-card-header>
              <form [formGroup]="editForm">
                <mat-card-content *ngIf="segment">
                  <mat-form-field>
                    <input placeholder="Enter Segment" formControlName="segmentField" [(ngModel)]="segment.name" matInput Uppercase
                      (focusout)="check($event)">
      
                    <mat-error *ngIf="editForm.get('segmentField').invalid">{{getErrorMessage()}}</mat-error>
                    <mat-hint align="end" class="hinterror" *ngIf="checker == true ">Duplicate Value</mat-hint>
                  </mat-form-field>
                  <br>
              <button mat-raised-button color="accent" (click)="update(segment)" [disabled]="!editForm.valid || checker == true">UPDATE SEGMENTS</button>


                  <!-- <button mat-icon-button (click)="update(segment)" [disabled]="!editForm.valid || checker == true">
                    <mat-icon color="accent">mode_edit</mat-icon>
                  </button> -->
                </mat-card-content>
      
              </form>
      
            </mat-card>
          </div>
      
        </div>
      
      </ng-template>
      <div>
        <app-list-segment (segmentClick)="showFromParent($event)"></app-list-segment>
      </div>
