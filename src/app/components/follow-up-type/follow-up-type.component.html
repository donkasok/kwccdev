



<div *ngIf="addState; else editBlock">
        <app-add-follow-up-type></app-add-follow-up-type>
      </div>
      <ng-template #editBlock>
      
        <div class="grid">
          <div class="box box2">
      
            <mat-card>
              <mat-card-header>
                <mat-card-title>EDIT FOLLOW UP TYPE</mat-card-title>
              </mat-card-header>
              <form [formGroup]="editForm">
                <mat-card-content *ngIf="followUpType">
                  <mat-form-field>
                    <input placeholder="Enter Follow Up Type" formControlName="followUpTypeField" [(ngModel)]="followUpType.name" matInput Uppercase
                      (focusout)="check($event)">
      
                    <mat-error *ngIf="editForm.get('followUpTypeField').invalid">{{getErrorMessage()}}</mat-error>
                    <mat-hint align="end" class="hinterror" *ngIf="checker == true ">Duplicate Value</mat-hint>
                  </mat-form-field>

                  <br>
                  <button mat-raised-button color="accent" (click)="update(followUpType)" [disabled]="!editForm.valid || checker == true">UPDATE FOLLOW UP TYPE</button>


                  <!-- <button mat-icon-button (click)="update(followUpType)" [disabled]="!editForm.valid || checker == true">
                    <mat-icon color="accent">mode_edit</mat-icon>
                  </button> -->
                </mat-card-content>
      
              </form>
      
            </mat-card>
          </div>
      
        </div>
      
      </ng-template>
      <div>
        <app-list-follow-up-type (followUpTypeClick)="showFromParent($event)"></app-list-follow-up-type>
      </div>
