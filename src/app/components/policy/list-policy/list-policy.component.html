<div class="grid">
    <div class="box box2">
        <mat-card>
            <mat-card-header>
                <mat-card-title>MANAGE POLICIES</mat-card-title>
            </mat-card-header>
            <mat-card-content>
  
                <mat-form-field>
                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
                </mat-form-field>
                <mat-table #table [dataSource]="dataSource" [trackBy]="trackByUid" matSort class="animate">
  
                    <ng-container matColumnDef="policyNo">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> PolicyNo </mat-header-cell>
                        <mat-cell *matCellDef="let policy">{{policy.policyNo}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Type">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Type </mat-header-cell>
                        <mat-cell *matCellDef="let policy">{{policy.insurerTypeId}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Insurer">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Insurer </mat-header-cell>
                        <mat-cell *matCellDef="let policy">{{policy.insurerId}}</mat-cell>
                    </ng-container>
                    <ng-container matColumnDef="Premium">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> Premiun </mat-header-cell>
                        <mat-cell *matCellDef="let policy">{{policy.premiumAmount}}</mat-cell>
                    </ng-container>
  
                    <ng-container matColumnDef="Edit">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                        <mat-cell *matCellDef="let policy">
                            
                            <button mat-icon-button (click)="edit($event, policy)">
                                <mat-icon color="accent">mode_edit</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
  
                    <ng-container matColumnDef="Delete">
                        <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
                        <mat-cell *matCellDef="let policy">
                            
                            <button mat-icon-button (click)="delete($event, policy)">
                                <mat-icon color="accent">delete</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
  
                    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                    <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
                </mat-table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  
            </mat-card-content>
        </mat-card>
    </div>
  </div>
