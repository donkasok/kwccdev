
<div *ngIf="addState; else editBlock">
    <app-add-gender></app-add-gender>
  </div>
  <ng-template #editBlock>
  
    <div class="grid">
      <div class="box box2">
  
        <mat-card>
          <mat-card-header>
            <mat-card-title>EDIT SALUTATION</mat-card-title>
          </mat-card-header>
          <form [formGroup]="editForm">
            <mat-card-content *ngIf="gender">
              <mat-form-field>
                <input placeholder="Enter Gender" formControlName="genderField" [(ngModel)]="gender.name" matInput Uppercase
                  (focusout)="check($event)">
  
                <mat-error *ngIf="editForm.get('genderField').invalid">{{getErrorMessage()}}</mat-error>
                <mat-hint align="end" class="hinterror" *ngIf="checker == true ">Duplicate Value</mat-hint>
              </mat-form-field>

              <br>
              <button mat-raised-button color="accent" (click)="update(gender)" [disabled]="!editForm.valid || checker == true">UPDATE GENDER</button>

              <!-- <button mat-icon-button (click)="update(gender)" [disabled]="!editForm.valid || checker == true">
                <mat-icon color="accent">mode_edit</mat-icon>
              </button> -->
            </mat-card-content>
  
          </form>
  
        </mat-card>
      </div>
  
    </div>
  
  </ng-template>
  <div>
    <app-list-gender (genderClick)="showFromParent($event)"></app-list-gender>
  </div>
